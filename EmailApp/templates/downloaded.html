<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>File Download</title>
</head>
<body>
<p> Page will be closed automatically after you download starts. Use link below to download</p>
<a onclick="setTimeout(function(){window.close();}, 3000);" id="elemdown" href='{% static "downloads/" %}{{filename}}' download>Download {{filename}}</a>
<script>document.getElementById('elemdown').click();</script>
</body>
</html>
